<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body th:style="'padding:20px; background-color:#f2f2f2'">
	<h1>Edit book</h1>
	<br></br>
	<div th:style="'padding-left:20px; width:40%;'">
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			
			<div class="form-group"><input class="form-control" type="hidden" id="id" th:field="*{id}" /></div>
			
			<div class="form-group"><label for="author">Author</label>
			<input class="form-control" type="text" id="author" th:field="*{author}" /></div>
			
			<div class="form-group"><label for="title">Title</label>
			<input class="form-control" type="text" id="title"th:field="*{title}" /></div>
			
			<div class="form-group"><label for="isbn">ISBN</label> 
			<input class="form-control" type="text" id="isbn" th:field="*{isbn}" /></div>
			
			<div class="form-group"><label for="year">Year</label>
			<input class="form-control" type="text" id="year" th:field="*{year}" /></div>
			
			<div class="form-group"><label for="price">Price</label>
			<input class="form-control" type="text" id="price" th:field="*{price}" /></div>
			
			<input class="btn btn-success" type="submit" value="Save"></input>
		</form>
	</div>
</body>
